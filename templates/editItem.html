      <div class="row marketing">
          <div class="coll-lg-12">
        <form action="{{ url_for('editItem', expedition_id=expedition_id, category_id=category.id, item_id=item.id ) }}" method="post" enctype="multipart/form-data">
            <p><label for="name">Please enter a new name for the item:</label></p>
            <p>
                <input name="name" placeholder="{{ item.name }}">
            </p>
            <p><label for="description">Please Update this items description.</label></p>
            <p><textarea name="description" placeholder="{{ item.description }}"></textarea></p>
            <p><label for="picture">Please Enter the URL of the New Picture</label></p>
            <p><input type="text" name="picture" placeholder="{{ item.picture }}"></p>
            <p><input type="submit" class="" value="Save"><a href="{{ url_for('category', expedition_id=expedition_id, category_id=category_id)}}">Cancel</a></p>
        </form>
