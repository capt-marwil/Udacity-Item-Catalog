<div class="row marketing">

        <form role="form" action="{{ url_for('deleteItem', expedition_id=expedition_id, category_id=category_id, item_id=item.id ) }}" method="post" enctype="multipart/form-data">

                </p>
              <p>

                  <a href="{{ url_for('category', expedition_id=expedition_id, category_id=category_id)}}" class="btn btn-primary">
                      Cancel
                  </a>
              </p>
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
