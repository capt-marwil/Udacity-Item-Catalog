    {{ super() }}
{% endblock %}
{% block body %}

<div class="row marketing">
    <div class="coll-lg-12">
        <form role="form" action="{{ url_for('editExpedition', expedition_id=expedition.id ) }}" method="post" enctype="multipart/form-data">
            <div class="form-group-lg">
                <p>
                    <label for="title" id="title">
                        Please enter a new name for for your expedition:
                    </label>
                </p>
                <p>
                    <input name="title" class="form-control" placeholder="{{ expedition.title }}" aria-labelledby="title">
                </p>
            </div>
            <div class="form-group-lg">
                <p>
                    <label for="description" id="description">
                        Please describe what your are planning to to and what to expect.
                    </label>
                </p>
                <p>
                    <textarea name="description" class="form-control" placeholder="{{ expedition.description }}" aria-labelledby="description"></textarea>
                </p>
            </div>
            <div class="form-group-lg">
                <p>
                    <label for="picture">
                        Please enter a new Url for the image.
                    </label>
                </p>
                <p>
                    <input type="text" class="form-control" name="picture" placeholder="{{ expedition.picture }}" aria-labelledby="picture">
                </p>
            </div>
            <div class="form-group-lg">
                <p>
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                    &nbsp;
                    <a href="{{ url_for('index')}}" class="btn-primary btn">
                        Cancel
                    </a>
                </p>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <p>
        &copy; 2016 Company, Inc.
    </p>
</footer>
</div> <!-- /container -->
{% endblock %}
