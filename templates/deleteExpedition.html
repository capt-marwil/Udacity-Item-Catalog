<div class="row marketing">
    <div class="coll-lg-12">
        <form role="form" action="{{ url_for('deleteExpedition', expedition_id=expedition.id ) }}" method="post" enctype="multipart/form-data">
            <div class="form-group-lg">
                <p>
                    Are you sure you want to delete
                        <h2>{{ expedition.title }}</h2>
                </p>
                <p><button type="submit" class="btn btn-danger">Delete</button>
                    &nbsp;
                    <a href="{{ url_for('index')}}" class="btn btn-primary">
                        Cancel
                    </a>
                </p>
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            </div>
        </form>
    </div>
</div>

    <p>&copy; 2016 Company, Inc.</p>
</footer>
</div> <!-- /container -->
