      <div class="row marketing">
          <div class="coll-lg-12">
        <form action="{{ url_for('addItem', expedition_id=expedition_id, category_id=category_id) }}" method="post" enctype="multipart/form-data">
            <p><label for="name">Please enter the items name:</label></p>
            <p>
                <input name="name" placeholder="Item name">
            </p>
            <p><label for="description">Please describe the item.</label></p>
            <p><textarea name="description"></textarea></p>
            <p><label for="picture">Please enter the pictures Url.</label></p>
            <p><input type="text" name="picture"></p>
            <p><input type="submit" class="" value="Save"><a href="{{ url_for('category', expedition_id=expedition_id, category_id=category_id) }}">Cancel</a></p>
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        </form>
