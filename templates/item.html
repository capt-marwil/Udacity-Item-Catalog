{% extends "base.html" %}
{% block title %}Expedition{% endblock %}
{%block head %}
    {{ super() }}
{% endblock %}
{% block body %}

<div class="jumbotron">
    <p>
        <img src="{{ item.picture }}" class="img-responsive">
    </p>
    <h1>
        {{ expedition.title }}
    </h1>
    <p class="lead">
        {{ item.description }}
    </p>
</div>
<div class="row marketing">
    <h4>
        {{ i.name }}

    </h4>
    <p>
        {{ i.description|truncate(110, True) }}
    </p>
</div>
<div class="row">
    <p class="col-lg-4">
        <a href="{{ url_for('editItem', expedition_id=expedition.id) }}">
            Edit Item
        </a>
    </p>
    <p class="col-lg-4">
        <a href="{{ url_for('deleteItem', expedition_id=expedition.id) }}">
            Delete Item
        </a>
    </p>
    <p class="col-lg-4">
    </p>
</div>
<footer class="footer">
    <p>
        &copy; 2016 Company, Inc.
    </p>
</footer>
</div> <!-- /container -->
{% endblock %}
